<div class="container">
  <div class="todo-list">
    <h1>{{title}}</h1>
    <div class="input-group">
      <input type="text" placeholder="Add Your Todo" #newTask>
      <button (click)="add(newTask.value)" class="add-button">+</button>
    </div>
    <table>
      <tr *ngFor="let task of tasks" class="even">
        <td>
          <pre>
            {{task.title}}
          </pre>
        </td>
        <td>
          <button (click)="remove(task)" class="remove-button">X</button>
          <button (click)="markAsDone(task)" class="done-button">âœ“</button>
        </td>
      </tr>
    </table>
  </div>
</div>
